<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="Stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Fjalla+One&display=swap"
          rel="stylesheet">
    <link rel="title icon" href="./images/logo.png" />
    <title>calculator</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-md-6">
                <h1 class="text-black-50">calculator</h1>
                <input type="text"  class="form-control">
                <div class="buttonsContainer  py-4">
                    <div class="d-flex  firstGroup">
                        <button class="btn btn-danger AcBtn specialBtn ml-3">AC</button>
                        <button class="btn btn-dark mx-2 clearBtn ">C</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn   simpleBtn">%</button>
                        <button class="btn btn-dark ml-2 arthimethicBtn  simpleBtn">+</button>
                    </div>
                    <div class="d-flex secondGroup my-3">
                        <button class="btn btn-dark arthimethicBtn simpleBtn ml-3">7</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">8</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">9</button>
                        <button class="btn btn-dark ml-4 arthimethicBtn  simpleBtn">-</button>
                    </div>
                    <div class="d-flex secondGroup my-3">
                        <button class="btn btn-dark simpleBtn arthimethicBtn  ml-3">4</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">5</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">6</button>
                        <button class="btn btn-dark ml-4 arthimethicBtn  simpleBtn">*</button>
                    </div>
                    <div class="d-flex secondGroup my-3">
                        <button class="btn btn-dark simpleBtn arthimethicBtn ml-3">1</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">2</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">3</button>
                        <button class="btn btn-dark ml-4  arthimethicBtn simpleBtn">/</button>
                    </div>
                    <div class="d-flex secondGroup my-3">
                        <button class="btn btn-dark simpleBtn arthimethicBtn  ml-3">0</button>
                        <button class="btn btn-dark mx-2 arthimethicBtn  simpleBtn">.</button>
                        <button class="btn btn-warning  mx-2 equalBtn specialBtn">=</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
